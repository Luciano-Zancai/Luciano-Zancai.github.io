<!DOCTYPE html>
<html>
<head>
    <title>Kiosco Otto Krause</title>
    <style>
        body {
            font-family: Arial;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .producto {
            border: 1px solid #FF0000;
            padding: 10px;
            margin: 5px;
            display: inline-block;
            width: 120px;
            text-align: center;
            cursor: pointer;
        }
        #carrito {
            margin-top: 20px;
            border-top: 2px solid #FF0000;
            padding-top: 10px;
        }
        #total {
            font-weight: bold;
            margin-top: 10px;
        }
        button {
            background: #FF0000;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            width: 100%;
        }
    </style>
</head>
<body>

<h2 style="color:#FF0000;">Productos</h2>

<div>
    <div class="producto" onclick="agregar('Pancho', 1500)">
        Pancho<br>$1500
    </div>
    <div class="producto" onclick="agregar('Manaos Lata', 1000)">
        Manaos Lata<br>$100
    </div>
    <div class="producto" onclick="agregar('Papas', 2000)">
        Papas<br>$2000
    </div>
</div>

<div id="carrito">
    <h3>Tu Pedido:</h3>
    <div id="items"></div>
    <div id="total">Total: $0</div>
</div>

<button onclick="pagar()">PAGAR</button>

<script>
    let total = 0;

    function agregar(nombre, precio) {
        total += precio;
        document.getElementById('items').innerHTML += 
            `<div>${nombre} - $${precio}</div>`;
        document.getElementById('total').innerHTML = 
            `Total: $${total}`;
    }

    function pagar() {
        if(total > 0) {
            alert(`Pedido confirmado! Total: $${total}`);
            document.getElementById('items').innerHTML = '';
            total = 0;
            document.getElementById('total').innerHTML = 'Total: $0';
        } else {
            alert('Agrega productos primero!');
        }
    }
</script>

</body>
</html>
